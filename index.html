<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Island Memory Timeline</title>

  <!-- TimelineJS core -->
  <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
  <link rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">

  <style>
    /* Tag styles */
    .tl-slide[data-tag~="fruit"] {
      background-color: rgba(255, 165, 0, 0.1);
      border-left: 5px solid #FFA500;
    }

    .tl-slide[data-tag~="soul"] {
      background-color: rgba(128, 0, 128, 0.08);
      border-left: 5px solid #800080;
    }

    .tl-slide[data-tag~="memory"] {
      background-color: rgba(0, 120, 200, 0.1);
      border-left: 5px solid #0078C8;
    }

    .tl-slide.act1 {
      background-color: #f5f5f5;
    }

    .tl-slide.act2 {
      background-color: #e6f3ff;
    }

    .tl-slide.act3 {
      background-color: #fff0f0;
    }
  </style>
</head>
<body>

  <div id="timeline-embed" style="width: 100%; height: 650px;"></div>

  <script>
    var options = {
      start_at_slide: 0,
      language: 'en',
      height: 650
    };

    window.timeline = new TL.Timeline(
      'timeline-embed',
      'https://docs.google.com/spreadsheets/d/1c1Xy5DcpsaiZ8_kiQSMXsMdNd_QyOjiVlYRcfBQAFE0',
      options
    );
  </script>

</body>
</html>
